<html>
<head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 <title>C241-PS391 - LeafCheck Prediction</title>
</head>
<body>
  <div class="container">
  <div class="row">
    <div class="col-lg-12">
      <center><h1 style="padding:30px;font-weight: 600 !important;font-size: 3.2em">LeafCheck PREDICTION</h1></center>
    </div>
    
    <div>
    <div class="col-lg-12">
      <center><form  class="form-inline" action = "/predict" method = "post" enctype="multipart/form-data">
        <input type="file" name="file"/><br>
        <center><h3>
          {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                  {{ message }}
                {% endfor %}
            {% endif %}
          {% endwith %}
        </h3></center>
        <input type = "submit" class="btn btn-success" value="Predict">
      </form></center>
    </div>
  </div>
</body>
</html>
